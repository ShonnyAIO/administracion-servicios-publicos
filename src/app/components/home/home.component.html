<app-header> </app-header>
<div class="container">
    <div class="row separate">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <mat-toolbar class="cantv">
                <div class="row middle-xs">
                    <div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
                        <img class="image-logo" src="../../../assets/icons/CANTV-logo.png" alt="cantv">
                    </div>
                    <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6 end-xs">
                        <p class="text-date" *ngIf="services.fecha_corte"> Fecha de Cierre: {{services.fecha_corte}}</p>
                        <button class="text-price" (click)="getCantv()" mat-button
                            *ngIf="!services.cantv">Consultar</button>
                        <button class="text-price" mat-button *ngIf="services.cantv">{{services.cantv}}</button>
                    </div>
                </div>
            </mat-toolbar>
        </div>
        <div class="col-xs-6 co-sm-6 col-md-3 col-lg-3">
            <mat-toolbar class="corpoelec">
                <div class="row middle-xs">
                    <div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
                        <img class="image-logo" src="../../../assets/icons/corpoelec-logo.png" alt="corpoelec">
                    </div>
                    <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6 end-xs">
                        <button class="text-price" mat-button (click)="getCorpoelec()"
                            *ngIf="!services.corpoelec">Consultar</button>
                        <button class="text-price" mat-button *ngIf="services.corpoelec">{{services.corpoelec}}</button>
                    </div>
                </div>
            </mat-toolbar>
        </div>
        <div class="col-xs-6 co-sm-6 col-md-3 col-lg-3">
            <mat-toolbar class="condominio-saenz">
                <div class="row middle-xs">
                    <div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
                        <img class="image-logo" src="../../../assets/icons/Condominio-saezl.png" alt="condominio">
                    </div>
                    <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6 end-xs">
                        <button class="text-price" mat-button (click)="getCondominio()"
                            *ngIf="!services.condominio">Consultar</button>
                        <button class="text-price" mat-button
                            *ngIf="services.condominio">{{services.condominio}}</button>
                    </div>
                </div>
            </mat-toolbar>
        </div>
    </div>
</div>
